<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra-Entrega | Finalizar Pedido 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6e9ff;
            --primary-dark: #3a56d4;
            --success: #4CAF50;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.3s;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 26px;
            margin-bottom: 10px;
        }
        
        .product-card {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 24px;
        }
        
        .product-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .product-info .price {
            font-weight: 600;
            color: var(--primary);
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .address-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .address-full-width {
            grid-column: span 2;
        }
        
        .delivery-dates {
            margin: 20px 0;
        }
        
        .delivery-dates label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .dates-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .date-option {
            flex: 1;
            min-width: 120px;
            background: var(--light);
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .date-option:hover {
            border-color: var(--primary);
        }
        
        .date-option.selected {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .date-option input[type="radio"] {
            display: none;
        }
        
        .delivery-method {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .terms input {
            margin-right: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        /* Página de Confirmação */
        .confirmation {
            text-align: center;
            padding: 20px;
        }
        
        .confirmation h1 {
            color: var(--success);
            margin-bottom: 20px;
            font-size: 26px;
        }
        
        .confirmation i.fa-check-circle {
            font-size: 50px;
            color: var(--success);
            margin-bottom: 15px;
        }
        
        .order-details {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .order-details p {
            margin-bottom: 10px;
        }
        
        @media (max-width: 480px) {
            .address-grid {
                grid-template-columns: 1fr;
            }
            
            .address-full-width {
                grid-column: span 1;
            }
            
            .dates-container {
                flex-direction: column;
            }
            
            .date-option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <div class="header">
            <h1><i class="fas fa-truck"></i> Finalize seu Pedido</h1>
            <p>Preencha seus dados para agendar a entrega</p>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <i class="fas fa-broom"></i>
            </div>
            <div class="product-info">
                <h3>Produto xxxxxx</h3>
                <p>1 Unidade</p>
                <span class="price">R$ 97,90</span>
            </div>
        </div>
        
        <form id="deliveryForm" action="https://formsubmit.co/bviana1984@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Novo Pedido - Contra Entrega">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="#formContainer">
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="Nome" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="Telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00" required>
            </div>
            
            <!-- Campos de Endereço -->
            <div class="form-group address-full-width">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="CEP" placeholder="00000-000" required>
            </div>
            
            <div class="address-grid">
                <div class="form-group address-full-width">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="Rua" placeholder="Av. Exemplo" required>
                </div>
                
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" name="Número" placeholder="123" required>
                </div>
                
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="Bairro" placeholder="Centro" required>
                </div>
                
                <div class="form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="Complemento" placeholder="Apto 101">
                </div>
                
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="Cidade" placeholder="São Paulo" required>
                </div>
                
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="Estado" placeholder="SP" maxlength="2" required>
                </div>
            </div>
            
            <!-- Seletor de Datas -->
            <div class="delivery-dates">
                <label>Selecione a Data de Entrega:</label>
                <div class="dates-container" id="datesContainer">
                    <!-- Gerado por JavaScript -->
                </div>
                <input type="hidden" id="selectedDate" name="Data de Entrega">
            </div>
            
            <div class="delivery-method">
                <i class="fas fa-money-bill-wave"></i>
                <div>
                    <h3>Pagamento na Entrega</h3>
                    <p>Pague em dinheiro ou cartão quando receber seu pedido</p>
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Aceito os <a href="#">termos e condições</a> de compra!</label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-check-circle"></i> Confirmar Pedido
            </button>
        </form>
    </div>

    <script>
        // Gerar as opções de data (próximos 3 dias)
        const datesContainer = document.getElementById('datesContainer');
        const today = new Date();
        
        for (let i = 1; i <= 3; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);
            
            const dateOption = document.createElement('label');
            dateOption.className = 'date-option';
            dateOption.innerHTML = `
                <input type="radio" name="deliveryDate" value="${date.toISOString()}" required>
                <div class="day">${date.toLocaleDateString('pt-BR', { weekday: 'short' })}</div>
                <div class="date">${date.getDate()} ${date.toLocaleDateString('pt-BR', { month: 'short' })}</div>
            `;
            
            dateOption.addEventListener('click', function() {
                document.querySelectorAll('.date-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('selectedDate').value = 
                    date.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            });
            
            datesContainer.appendChild(dateOption);
        }

        // Auto-preenchimento de CEP (ViaCEP)
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length !== 8) return;
            
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('street').value = data.logradouro;
                        document.getElementById('neighborhood').value = data.bairro;
                        document.getElementById('city').value = data.localidade;
                        document.getElementById('state').value = data.uf;
                        document.getElementById('number').focus();
                    }
                });
        });

        // Mostrar confirmação após envio
        document.getElementById('deliveryForm').addEventListener('submit', function(e) {
            // Verificar se a data foi selecionada
            const selectedDate = document.querySelector('input[name="deliveryDate"]:checked');
            if (!selectedDate) {
                e.preventDefault();
                alert('Selecione uma data de entrega!');
                return;
            }
            
            // Configurar a página para mostrar a confirmação após o envio
            const form = this;
            form.addEventListener('formsubmit:success', function() {
                const formData = {
                    nome: document.getElementById('name').value,
                    telefone: document.getElementById('phone').value,
                    cpf: document.getElementById('cpf').value,
                    cep: document.getElementById('cep').value,
                    rua: document.getElementById('street').value,
                    numero: document.getElementById('number').value,
                    bairro: document.getElementById('neighborhood').value,
                    complemento: document.getElementById('complement').value,
                    cidade: document.getElementById('city').value,
                    estado: document.getElementById('state').value,
                    dataEntrega: document.getElementById('selectedDate').value
                };
                
                showConfirmation(formData);
            });
        });

        // Função para mostrar confirmação
        function showConfirmation(formData) {
            document.getElementById('formContainer').innerHTML = `
                <div class="confirmation">
                    <i class="fas fa-check-circle"></i>
                    <h1>Pedido Confirmado!</h1>
                    <div class="order-details">
                        <p><strong>Produto:</strong> Produto xxxxxx (1 Unidade)</p>
                        <p><strong>Nome:</strong> ${formData.nome}</p>
                        <p><strong>Telefone:</strong> ${formData.telefone}</p>
                        <p><strong>Endereço:</strong> ${formData.rua}, ${formData.numero}${formData.complemento ? ', ' + formData.complemento : ''} - ${formData.bairro}, ${formData.cidade}/${formData.estado}</p>
                        <p><strong>Data de Entrega:</strong> ${formData.dataEntrega}</p>
                    </div>
                    <button onclick="window.print()" class="btn"><i class="fas fa-print"></i> Imprimir Confirmação</button>
                </div>
            `;
        }
    </script>
</body>
</html>
